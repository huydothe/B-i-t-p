<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body>
<form>
    <style>
        type{
            font-family: "Arial Black";
        }
    </style>
    <fieldset>
        <h2><legend>SỞ THÍCH CỦA BẠN</legend></h2>
        <h3><p>Họ và tên</p></h3>
        <input type="text" name="yourname">
        <h3><p>Ngày sinh</p></h3>
        <input type="text" name="email">
        <h3><p>Giới tính</p></h3>
        <input type="radio" name="gender" checked>Nam
        <input type="radio" name="gender">Nữ
        <h3><p>Địa chỉ</p></h3>
        <input type="text" name="address">
        <h3><p>Chọn lớp</p></h3>
        <select name="class">
            <option value="class">--chọn lớp--</option>
            <option value="class">LớpA</option>
            <option value="class">LớpB</option>
            <option value="class">LớpC</option>
            <option value="class">LớpD</option>
        </select><br>
        <h3><p>Email</p></h3>
        <input type="text" name="email">
        <h3><p>Điện thoại</p></h3>
        <input type="text" name="phone">
        <br><br>
        <input type="submit" name="Submit form" value="Đăng kí">
        <input type="reset" name="Reset form" value="Nhập lại">
    </fieldset>
</form>
</body>
</html>
